{% extends "base.html" %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'css/join.css'%}">{% endblock style %}
{% block title %}Хакатон | Вход{% endblock title %}
{% block content %}
<div class="base-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<form method="post" class="form mt-5">
  {% csrf_token %}
  <h2>Вход</h2>
  {% for field in form %}
  {{field.errors}}
  {{field}}
  {% endfor %} 
  <button type="submit" class="btn btn-primary btn-blue mt-3">Вход</button>
  <br>
  <a href="/auth/join" >Регистрация</a>
</form>
</div>
{% endblock %}
