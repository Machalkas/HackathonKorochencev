
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>.box-shadow {box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);}</style>
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <!-- <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5> -->
    <h3 class="header-title my-0 mr-md-auto">Хакатон</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/">Главная</a>
      <a class="p-2 text-dark" href="/tasks">Задания</a>
      <a class="p-2 text-dark" href="#">Команды</a>
      <a class="p-2 text-dark" href="#">Партнеры</a>
      {% if request.user.is_authenticated %}
      <a class="p-2 text-dark" href="#">{{ request.user.first_name }}</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    <a href="../auth/logout"class="btn btn-secondary btn-sm btn-red header-logout">Выйти</a>
    {% else %}
    <a href="/auth/login" class="btn btn-secondary btn-sm btn-blue header-login">Войти</a>
    <a href="/auth/join" class="btn btn-secondary btn-sm btn-green header-join mr-1">Регистрация</a>
    {% endif %}
    <!-- <a class="btn btn-outline-primary" href="#">Sign up</a> -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
